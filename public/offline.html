<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRMCMS - Sin Conexi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0B5394 0%, #FF6B35 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .offline-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .offline-features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .offline-features h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .offline-features ul {
            list-style: none;
        }

        .offline-features li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .offline-features li::before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #2ECC71;
            font-weight: bold;
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 1rem;
        }

        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .home-button {
            background: #2ECC71;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: #27AE60;
        }

        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 1rem;
            }
            
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        Sin conexi√≥n
    </div>

    <div class="offline-container">
        <div class="offline-icon">
            üì°
        </div>
        
        <h1 class="offline-title">Sin Conexi√≥n</h1>
        
        <p class="offline-message">
            No tienes conexi√≥n a internet en este momento. 
            Algunas funciones de PRMCMS est√°n disponibles sin conexi√≥n.
        </p>

        <div class="offline-features">
            <h3>Funciones Disponibles:</h3>
            <ul>
                <li>Ver datos en cach√©</li>
                <li>Navegar por la aplicaci√≥n</li>
                <li>Acceder a informaci√≥n guardada</li>
                <li>Usar funciones b√°sicas</li>
            </ul>
        </div>

        <div>
            <button class="retry-button" onclick="retryConnection()">
                Reintentar Conexi√≥n
            </button>
            <button class="home-button" onclick="goHome()">
                Ir al Inicio
            </button>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            if (navigator.onLine) {
                statusElement.textContent = 'Conectado';
                statusElement.style.background = 'rgba(46, 204, 113, 0.8)';
                
                // Redirect to main app after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusElement.textContent = 'Sin conexi√≥n';
                statusElement.style.background = 'rgba(0, 0, 0, 0.5)';
            }
        }

        // Retry connection
        function retryConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                // Show loading state
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Verificando...';
                button.disabled = true;
                
                // Check again after 3 seconds
                setTimeout(() => {
                    button.textContent = originalText;
                    button.disabled = false;
                    updateConnectionStatus();
                }, 3000);
            }
        }

        // Go to home page
        function goHome() {
            window.location.href = '/';
        }

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial status check
        updateConnectionStatus();

        // Check connection every 5 seconds
        setInterval(updateConnectionStatus, 5000);

        // Register service worker if supported
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
