<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: 210 83% 31%;
            --gradient-ocean: linear-gradient(135deg, hsl(210 79% 31%), hsl(210 79% 45%));
            --gradient-tropical: linear-gradient(135deg, hsl(195 100% 85%), hsl(210 79% 45%));
        }
        .bg-gradient-ocean {
            background-image: var(--gradient-ocean);
        }
        .bg-gradient-tropical {
            background-image: var(--gradient-tropical);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-8">
        <h1 class="text-3xl font-bold mb-8">PRMCMS Style Test</h1>
        
        <div class="space-y-4">
            <!-- Test gradient backgrounds -->
            <div class="bg-gradient-ocean text-white p-6 rounded-lg">
                Ocean Gradient Background
            </div>
            
            <div class="bg-gradient-tropical text-gray-800 p-6 rounded-lg">
                Tropical Gradient Background
            </div>
            
            <!-- Test card styling -->
            <div class="rounded-lg border bg-white p-6 shadow-sm">
                <h2 class="text-xl font-semibold mb-2">Card Component</h2>
                <p class="text-gray-600">This is a shadcn/ui style card</p>
            </div>
            
            <!-- Test button -->
            <button class="inline-flex items-center justify-center rounded-md bg-gradient-ocean text-white px-4 py-2 hover:opacity-90 transition-opacity">
                shadcn/ui Button
            </button>
        </div>
    </div>
</body>
</html>
